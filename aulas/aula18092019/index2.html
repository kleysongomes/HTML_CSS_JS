<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DSBLink</title>
</head>
<body>
    NÃšMERO: <input type="number" id="num" value="99"><br/>
    DIVIDENDO: <input type="number" id="divi" value="">
    <p id="resultado"></p>
    <button onclick="mostrar()">MOSTRAR</button>


<!-- JS -->

    <script>
        function mostrar(){
            document.getElementById('resultado').innerHTML=''; //limpar o p resultado
            var num = document.getElementById("num").value;
            var divi = document.getElementById("divi").value;
            for(cont=1;cont<=num;cont++){
                console.log(cont);
                if(cont % divi == 0 ){
                document.getElementById("resultado").innerHTML += cont + ",";
                }
            }
        }
    </script>
</body>
</html>
